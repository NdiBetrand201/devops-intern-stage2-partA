version: '3.8'

services:
  # ============================================
  # BLUE APPLICATION (Primary)
  # ============================================
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE:-unknown}
      - PORT=${PORT:-3000}
    ports:
      - "8081:${PORT:-3000}"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # GREEN APPLICATION (Backup)
  # ============================================
  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN:-unknown}
      - PORT=${PORT:-3000}
    ports:
      - "8082:${PORT:-3000}"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - nginx_logs:/var/log/nginx
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL:-blue}
    command: >
      /bin/sh -c "
        mkdir -p /var/log/nginx &&
        rm -f /var/log/nginx/access.log /var/log/nginx/error.log &&
        touch /var/log/nginx/access.log /var/log/nginx/error.log &&
        chown -R nginx:nginx /var/log/nginx &&
        envsubst '$ACTIVE_POOL' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        echo '=== NGINX CONFIG START ===' &&
        cat /etc/nginx/nginx.conf &&
        echo '=== NGINX CONFIG END ===' &&
        nginx -t &&
        exec nginx -g 'daemon off;'
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app_network
    depends_on:
      app_blue:
        condition: service_started
      app_green:
        condition: service_started
    restart: unless-stopped

  # ============================================
  # LOG WATCHER (Monitoring Service)
  # ============================================
  alert_watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: alert_watcher
    volumes:
      - nginx_logs:/var/log/nginx:ro
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2.0}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - NGINX_LOG_PATH=/var/log/nginx/access.log
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
      - READ_EXISTING_LOGS=${READ_EXISTING_LOGS:-true}
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - app_network
    depends_on:
      nginx:
        condition: service_started
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  nginx_logs:
    driver: local

# ============================================
# NETWORK CONFIGURATION
# ============================================
networks:
  app_network:
    driver: bridge